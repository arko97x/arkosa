<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arko's Gallery Walk | Summative Assessment | Semester 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        mode: "jit",
        theme: {
          extend: {
            colors: {
              gwgreen: "#008D70",
            },
            animation: {
              marquee: "marquee 10s linear infinite",
              marquee2: "marquee2 10s linear infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
              marquee2: {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(0%)" },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div class="h-screen w-screen overflow-auto">
      <div
        class="py-2 px-8 sm:px-24 sticky top-0 border-b flex flex-row justify-between items-center bg-white z-10"
      >
        <img
          class="h-6 w-6 cursor-pointer"
          onclick="location.href='index.html'"
          src="./logo.svg"
        />
      </div>
      <div
        class="my-8 sm:my-16 mb-14 mx-8 sm:mx-24 flex flex-col-reverse sm:flex-row"
      >
        <div class="w-full sm:w-2/3 p-4 sm:p-8 border">
          <div class="text-2xl font-bold text-gray-800">Hola!</div>
          <div class="text-sm py-4 text-gray-600">
            I'm Arko. You are currently viewing my online gallery-walk space. If
            you were unable to engage with my work in-person, fret not! All of
            it (and more) is available here.
          </div>
          <div
            class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 space-x-0 sm:space-x-4 items-center sm:text-sm"
          >
            <button
              type="button"
              class="w-full inline-flex justify-center border border-gwgreen px-8 py-3 bg-gwgreen text-white font-regular hover:text-gwgreen hover:bg-white focus:outline-none sm:w-auto"
              onclick="location.href='aboutspace.html'"
            >
              ABOUT THIS SPACE
            </button>
            <button
              type="button"
              class="w-full inline-flex justify-center border border-gwgreen px-8 py-3 bg-white text-gwgreen font-regular hover:text-white hover:bg-gwgreen focus:outline-none sm:w-auto"
              onclick="location.href='aboutme.html'"
            >
              ABOUT ME
            </button>
          </div>
        </div>
        <div class="w-full sm:w-1/3">
          <img class="bg-cover h-full" src="./images/namaste.gif" />
        </div>
      </div>
      <div class="px-8 sm:px-24 text-2xl font-bold text-gray-800">WORK</div>
      <br />
      <div class="mx-8 sm:mx-24 border border-dashed">
        <div class="p-4 pb-0">Themes engaged with</div>
        <div
          class="relative flex overflow-x-hidden tracking-tight text-gwgreen font-bold italic text-2xl sm:text-4xl"
        >
          <div class="pt-4 pb-4 animate-marquee whitespace-nowrap">
            <span class="mx-4"> PLAY </span>
            <span class="mx-4"> POETRY </span>
            <span class="mx-4"> CO-DESIGN </span>
            <span class="mx-4"> HUMOUR </span>
            <span class="mx-4"> STORYTELLING </span>
          </div>

          <div
            class="absolute top-0 pt-4 pb-4 animate-marquee2 whitespace-nowrap"
          >
            <span class="mx-4"> PLAY </span>
            <span class="mx-4"> POETRY </span>
            <span class="mx-4"> CO-DESIGN </span>
            <span class="mx-4"> HUMOUR </span>
            <span class="mx-4"> STORYTELLING </span>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
